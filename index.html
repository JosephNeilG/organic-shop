<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/index-cards.css">
</head>

<body>
    <div class="d-flex">
        <div id="sidebar"></div> <!-- sidebar load  -->
        <main class="container-fluid p-0">

            <div id="navbar"></div> <!-- navbar load  -->
            <div id="search-cart"></div> <!-- search at cart load  -->

            <!-- Content dito -->
            <div class="container mb-5">
                <div class="row">
                    <!-- Left Sidebar (Categories) -->
                    <aside class="col-md-1">
                        <h5 class="fw-semibold small text-muted">Categories</h5>
                        <ul class="list-group">
                            <li class="list-group-item active small text-muted"><img src="assets/icons/Allproduct.png" alt="Products Icon">Products</li>
                            <li class="list-group-item small text-muted"><img src="assets/icons/fruits.png" alt="Fruits Icon">Fruits</li>
                            <li class="list-group-item small text-muted"><img src="assets/icons/vegetables.png" alt="Vegetables Icon">Vegetables</li>
                            <li class="list-group-item small text-muted"><img src="assets/icons/meat.png" alt="Pork Icon">Pork</li>
                            <li class="list-group-item small text-muted"><img src="assets/icons/grains.png" alt="Beef Icon">Beef</li>
                            <li class="list-group-item small text-muted"><img src="assets/icons/dairy.png" alt="Chicken Icon">Chicken</li>
                        </ul>
                    </aside>

                    <main class="col-md-10">
                        <h5 class="fw-semibold small text-muted">All Products</h5>
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4" id="product-grid">
                            <!-- dynamic products -->
                        </div>
                    </main>
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/products.js"></script>
    <script src="js/components.js"></script>


</body>

</html>
