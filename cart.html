<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <div class="d-flex">
        <div id="sidebar"></div> <!-- sidebar load  -->
        <main class="container-fluid p-0">

            <div id="navbar"></div> <!-- navbar load  -->
            <div id="search-cart"></div> <!-- search at cart load  -->


            <div class="container mt-4">
                <div class="row gap-5">
                    <!-- Cart Items (60%) -->
                    <div class="col-lg-7">
                        <h2>Shopping Cart</h2>
                        <ul class="cart list-group">
                            <li class="list-group-item d-flex align-items-center justify-content-between p-0">
                                <!-- Product Image -->
                                <img src="assets/img/product-1.jpg" alt="Product" class="img-fluid rounded">

                                <!-- Product Info -->
                                <div class="ms-4 flex-grow-1">
                                    <h6 class="mb-1 gray">Vegetables</h6>
                                    <p class="badge text-bg-secondary-subtle mb-0">$20.00</p>
                                </div>

                                <!-- Quantity Input -->
                                <div class="me-3">
                                    <input type="number" class="form-control text-center" style="width: 60px;"
                                        value="1">
                                </div>

                                <!-- Total Price -->
                                <div class="me-3 fw-bold">
                                    $20.00
                                </div>

                                <!-- Remove Button with Border -->
                                <div class="border-start ps-3">
                                    <button class="btn btn-danger btn-sm">
                                        <i class="bi bi-x"></i>
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <!-- Shipping Information (40%) -->
                    <div class="col-lg-4">
                        <h2>Shipping Information</h2>
                        <form>
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter your name">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter your address">
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" placeholder="Enter your city">
                            </div>
                            <div class="mb-3">
                                <label for="zip" class="form-label">ZIP Code</label>
                                <input type="text" class="form-control" id="zip" placeholder="Enter ZIP code">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Proceed to Payment</button>
                        </form>
                    </div>
                </div>
            </div>

    </div>
    <script src="js/products.js"></script>
    <script src="js/components.js"></script>
</body>

</html>
