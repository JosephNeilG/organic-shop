<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Cart Component</title>
</head>

<body>
    <section class="container pt-5 pb-4">
        <form class="row row-cols-lg-4 g-4 align-items-center">
            <!-- Search Bar -->
            <div class="col py-1 border-end">
                <div class="input-group">
                    <input type="search" class="form-control" placeholder="Search Products">
                    <button class="btn bg-white border border-start-0 d-flex align-items-center" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#9C89FF"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Cart Button -->
            <div class="col-auto">
                <a href="/cart.html" class="btn btn-solid-purple d-inline-flex align-items-center gap-1 py-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-cart-fill" viewBox="0 0 16 16">
                        <path
                            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                    </svg>
                    Cart <span id="cart-count">(0)</span>
                </a>
            </div>
        </form>
    </section>
</body>

</html>
