<header class="navbar bg-body-tertiary shadow-sm">
    <div class="container-fluid px-4 py-1 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-2">
            <img src="assets/icons/leaf.png" alt="Leaf Icon" width="18" height="16">
            <p class="mb-0 fw-semibold gray">Let's order fresh items for you.</p>
        </div>
        <div class="d-flex gap-2">
            <button type="button" class="btn btn-outline-purple px-3" data-bs-toggle="modal" data-bs-target="#signupModal">Signup</button>
            <button class="btn btn-solid-purple px-3" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
        </div>
    </div>
</header>

<!-- Signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body p-0 d-flex">
                <div class="p-5 flex-grow-1">
                    <div class="d-flex align-items-center gap-2 mb-3">
                        <img src="assets/icons/leaf.png" alt="Icon" width="24" height="24">
                        <h5 class="mb-0 fw-semibold">Signup to Order</h5>
                    </div>

                    <p class="text-muted small mb-4">
                        Already a member? 
                        <a href="#" class="text-decoration-none fw-semibold" data-bs-toggle="modal" data-bs-target="#loginModal">Login here</a>
                    </p>

                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="signupFirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="signupFirstName" placeholder="Enter first name">
                            </div>
                            <div class="col-md-6">
                                <label for="signupLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="signupLastName" placeholder="Enter last name">
                            </div>
                            <div class="col-12">
                                <label for="signupEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
                            </div>
                            <div class="col-12">
                                <label for="signupPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signupPassword" placeholder="Enter password">
                            </div>
                            <div class="col-12">
                                <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm password">
                            </div>
                        </div>

                        <div class="border-top mt-4 pt-3">
                            <button type="submit" class="btn btn-solid-purple w-100">Signup</button>
                        </div>
                    </form>
                </div>

                <div class="d-md-block position-relative">
                    <img src="/assets/img/auth-form-img.jpg" alt="Signup Image" class="img-fluid h-100 rounded-end" style="width: 165px; object-fit: cover;">
                    
                    <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-solid-purple w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
