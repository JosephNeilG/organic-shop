<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/product-view.css" />
</head>

<body>
    <div class="d-flex">
        <div id="sidebar"></div>
        <!-- sidebar load  -->
        <main class="container-fluid p-0">
            <div id="navbar"></div>
            <!-- navbar load  -->
            <div id="search-cart"></div>
            <!-- search at cart load  -->

            <div class="container">
                <section class="all-products">
                    <a class="all-products-wrapper" href="index.html">
                        <img src="assets/product-view-img/arrow-left.svg" alt="arrow-left" />
                        <p class="title-section text-muted fw-semibold h6">All Products</p>
                    </a>
                    <section class="main-product-container">
                        <figure>
                            <img class="main-img" src="/assets/product-view-img/vegetables/canned-chickpeas.jpeg"
                                alt="Mixed Vegetables" />
                            <div class="sub-img-container">
                                <img class="sub-img" src="assets/product-view-img/vegetables/frozen-edamame.jpeg"
                                    alt="Frozen Edamame" />
                                <img class="sub-img" src="assets/product-view-img/vegetables/mixed-vegetables.jpeg"
                                    alt="Mixed Vegetables" />
                                <img class="sub-img" src="assets/product-view-img/vegetables/frozen-artichoke.jpeg"
                                    alt="Frozen Artichoke" />
                                <img class="sub-img" src="assets/product-view-img/vegetables/frozen-broccoli.jpeg"
                                    alt="Frozen Broccoli" />
                            </div>
                        </figure>

                        <figure class="details-container">
                            <div class="main-details">
                                <h3>Garbanzos Chickpeas</h3>
                                <div class="rating">
                                    <img src="assets/product-view-img/star-yellow.png" alt="1 Star" />
                                    <img src="assets/product-view-img/star-yellow.png" alt="2 Star" />
                                    <img src="assets/product-view-img/star-yellow.png" alt="3 Star" />
                                    <img src="assets/product-view-img/star-yellow.png" alt="4 Star" />
                                    <img src="assets/product-view-img/star-white.png" alt="5 Star" />
                                    <p>36 Rating</p>
                                </div>
                                <p class="price">₱ 119</p>
                                <p class="description">
                                    Chickpeas or garbanzo beans are legumes
                                    packed with nutrients making them great
                                    for vegetarians and non-vegetarians
                                    alike who want to maintain a balanced
                                    diet and bring more healthy food to the
                                    table. These chickpeas in can only need
                                    a few minutes to heat and they are
                                    perfect as they are or with minimal
                                    seasoning, ideal for hummus, dahl,
                                    falafel, and chana masala, or for adding
                                    a Mediterranean accent to salads, curry,
                                    soups, and stews.
                                </p>
                            </div>

                            <div class="main-values">
                                <div class="quantity">
                                    <p class="values-text">Quantity</p>
                                    <form>
                                        <input class="quantity-input" type="number" name="number" />
                                    </form>
                                </div>

                                <div class="total-amount">
                                    <p class="values-text">Total Amount</p>
                                    <form>
                                        <input type="text" name="number" disabled />
                                    </form>
                                </div>

                                <a class="btn-add-to-cart" href="#" data-bs-toggle="modal"
                                    data-bs-target="#cartModal"><img src="assets/icons/cart.png" alt="Cart" />Add to
                                    Cart</a>
                            </div>
                        </figure>
                    </section>
                </section>

                <section class="similar-items mb-5">
                    <p class="title-section fw-semibold text-muted">Similar Items</p>
                    <ul>
                        <li>
                            <img class="similar-items-img" src="assets/product-view-img/vegetables/frozen-edamame.jpeg"
                                alt="Frozen Edamame" />
                            <figure class="similar-items-flex">
                                <div>
                                    <h6>Frozen Edamame</h6>
                                    <div class="rating">
                                        <img src="assets/product-view-img/star-yellow.png" alt="1 Star" />
                                        <img src="assets/product-view-img/star-yellow.png" alt="2 Star" />
                                        <img src="assets/product-view-img/star-yellow.png" alt="3 Star" />
                                        <img src="assets/product-view-img/star-yellow.png" alt="4 Star" />
                                        <img src="assets/product-view-img/star-yellow.png" alt="5 Star" />
                                        <p class="small">3 Rating</p>
                                    </div>
                                </div>
                                <p class="price">₱ 225</p>
                            </figure>
                        </li>
                        <li>
                            <img class="similar-items-img" src="assets/product-view-img/vegetables/french-fries.jpeg"
                                alt="French Fries" />
                            <figure class="similar-items-flex">
                                <div>
                                    <h6>French Fries</h6>
                                    <div class="rating">
                                        <img src="assets/product-view-img/star-yellow.png" alt="1 Star" />
                                        <img src="assets/product-view-img/star-yellow.png" alt="2 Star" />
                                        <img src="assets/product-view-img/star-yellow.png" alt="3 Star" />
                                        <img src="assets/product-view-img/star-yellow.png" alt="4 Star" />
                                        <img src="assets/product-view-img/star-white.png" alt="5 Star" />
                                        <p class="small">36 Rating</p>
                                    </div>
                                </div>
                                <p class="price">₱ 140</p>
                            </figure>
                        </li>
                        <li>
                            <img class="similar-items-img"
                                src="assets/product-view-img/vegetables/mixed-vegetables.jpeg" alt="Mixed Vegetables" />
                            <figure class="similar-items-flex">
                                <div>
                                    <h6>Mixed Vegetable</h6>
                                    <div class="rating">
                                        <img src="assets/product-view-img/star-yellow.png" alt="1 Star" />
                                        <img src="assets/product-view-img/star-yellow.png" alt="2 Star" />
                                        <img src="assets/product-view-img/star-yellow.png" alt="3 Star" />
                                        <img src="assets/product-view-img/star-yellow.png" alt="4 Star" />
                                        <img src="assets/product-view-img/star-white.png" alt="5 Star" />
                                        <p class="small">36 Rating</p>
                                    </div>
                                </div>
                                <p class="price">$ 10</p>
                            </figure>
                        </li>
                        <li>
                            <img class="similar-items-img"
                                src="assets/product-view-img/vegetables/frozen-artichoke.jpeg" alt="Frozen Artichoke" />
                            <figure class="similar-items-flex">
                                <div>
                                    <h6>Vegetables</h6>
                                    <div class="rating">
                                        <img src="assets/product-view-img/star-yellow.png" alt="1 Star" />
                                        <img src="assets/product-view-img/star-yellow.png" alt="2 Star" />
                                        <img src="assets/product-view-img/star-yellow.png" alt="3 Star" />
                                        <img src="assets/product-view-img/star-yellow.png" alt="4 Star" />
                                        <img src="assets/product-view-img/star-white.png" alt="5 Star" />
                                        <p class="small">36 Rating</p>
                                    </div>
                                </div>
                                <p class="price">$ 10</p>
                            </figure>
                        </li>
                        <li>
                            <img class="similar-items-img" src="assets/product-view-img/vegetables/frozen-broccoli.jpeg"
                                alt="Frozen Broccoli" />
                            <figure class="similar-items-flex">
                                <div>
                                    <h6>Vegetables</h6>
                                    <div class="rating">
                                        <img src="assets/product-view-img/star-yellow.png" alt="1 Star" />
                                        <img src="assets/product-view-img/star-yellow.png" alt="2 Star" />
                                        <img src="assets/product-view-img/star-yellow.png" alt="3 Star" />
                                        <img src="assets/product-view-img/star-yellow.png" alt="4 Star" />
                                        <img src="assets/product-view-img/star-white.png" alt="5 Star" />
                                        <p class="small">36 Rating</p>
                                    </div>
                                </div>
                                <p class="price">$ 10</p>
                            </figure>
                        </li>
                    </ul>
                </section>
            </div>
        </main>
        <!-- Modal -->
        <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content rounded-4">
                    <div class="modal-header border-0 d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center gap-3 px-2 py-3">
                            <img src="assets/icons/cart-modal-icon.svg" alt="Check Icon" width="28" height="28">
                            <p class="modal-title fw-semibold text-muted mb-0" id="cartModalLabel">Added to cart
                                successfully!</p>
                        </div>
                        <button type="button" class="btn-close small-btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/product-view.js"></script>
    
    <script src="js/components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/products.js"></script>
    
</body>

</html>
